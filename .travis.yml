language: java

jdk:
  - openjdk6

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - jdk_switcher use openjdk6
  - ./gradlew check
  - jdk_switcher use oraclejdk8
  - ./gradlew check
